<!DOCTYPE html>
<html>
<head>
    <title>Chat Application</title>
    <!-- Add any necessary CSS styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .custom-text{
            width: 50%;
            float: left;
            background-color: lightblue
        }
        .chat-container {
            width: 50%;
            float: left;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .message {
            margin-bottom: 10px;
        }
        .user-message {
            text-align: left;
            color: blue;
        }
        .model-message {
            text-align: right;
            color: green;
        }
        .input-container {
            margin-top: 20px;
        }
        #url-input {
            width: 500px;
        }
        .input-text {
            width: 100%;
            height: 300px;
            padding: 5px;
        }
        
        .message-input {
            width: 80%;
            padding: 5px;
        }
        .send-button {
            width: 18%;
            padding: 5px;
        }
        .option-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .option-container label {
            margin-right: 10px;
        }
        .option-container select {
            width: 60%;
            padding: 5px;
        }
        
    </style>
</head>
<body>
    <h1>Protected Page</h1>
    <p>Welcome, {{ current_user.id }}!</p>
    <p>Debug: Protected page rendered</p>
   
    <div class="custom-text">
        <input type="text" id="url-input" placeholder="Enter URL">
        <button type="button" id="extract-button">Extract Text</button>
        <textarea id="additional-text" class="input-text" placeholder="Enter or paste text here..."></textarea>
    </div>
    <div class="chat-container">

        <div class="message">
            <div class="model-message">Hello! How can I assist you today?</div>
        </div>

        <!-- Selection options -->
        <!-- <option value="chatgpt">Query by ChatGPT</option> -->
        <div class="option-container">
            <label>Select option:</label>
            <input type="radio" name="select-option" id="select-option-input_text" value="input_text" checked>
            <label for="select-option-input_text">Query with input text</label>
            
            <input type="radio" name="select-option" id="select-option-diabetes" value="diabetes">
            <label for="select-option-diabetes">Query with diabetes.org</label>
            
            <input type="radio" name="select-option" id="select-option-cdc_diabetes" value="cdc_diabetes">
            <label for="select-option-cdc_diabetes">Query with cdc.gov/diabetes</label>
            
        </div>

        <div id="conversation"></div>
        <div class="input-container">
            
            <input type="text" id="message-input" class="message-input" placeholder="Type your message here...">
            <button type="button" id="send-button" class="send-button">Send</button>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var conversation = document.getElementById('conversation');
            var messageInput = document.getElementById('message-input');
            var sendButton = document.getElementById('send-button');
            var selectOptionInputText = document.getElementById('select-option-input_text');
            var selectOptionDiabetes = document.getElementById('select-option-diabetes');
            var selectOptionCdcDiabetes = document.getElementById('select-option-cdc_diabetes');
        

            var additionalText = document.getElementById('additional-text');
            var urlInput = document.getElementById('url-input');
            var extractButton = document.getElementById('extract-button');
            
            // Example of assigning the selected option to a variable
            var selectedOption = 'input_text';

            selectOptionInputText.addEventListener('change', function() {
            if (this.checked) {
                selectedOption = this.value; // Assign the selected option to the variable
                console.log('Selected option: input_text'); // Add a print statement to check if "Query by input text" is selected
                updateSelectOption();
            }
            });

            selectOptionDiabetes.addEventListener('change', function() {
            if (this.checked) {
                selectedOption = this.value; // Assign the selected option to the variable
                console.log('Selected option: diabetes'); // Add a print statement to check if "Query by Diabetes.org" is selected
                updateSelectOption();
            }
            });

            selectOptionCdcDiabetes.addEventListener('change', function() {
            if (this.checked) {
                selectedOption = this.value; // Assign the selected option to the variable
                console.log('Selected option: cdc_diabetes'); // Add a print statement to check if "Query by CDC Diabetes" is selected
                updateSelectOption();
            }
            });

            sendButton.addEventListener('click', function() {
            console.log('sendButton clicked'); // Add a print statement to check if the send button is clicked
            var message = messageInput.value.trim();
            var additionalTextValue = additionalText.value.trim();
            if (message !== '') {
                console.log('Sending message:', message); // Add a print statement to check the message value
                console.log('Additional text:', additionalTextValue); // Add a print statement to check the additional text value
                console.log('Selected option:', selectedOption); // Add a print statement to check the selected option
                sendMessage(message, additionalTextValue, selectedOption);
                messageInput.value = '';
            }
            });


            extractButton.addEventListener('click', function() {
                var url = urlInput.value.trim();
                if (url !== '') {
                    extractTextFromURL(url);
                }
            });

            function updateSelectOption() {
                if (selectOptionInputText.checked) {
                    selectedOption = selectOptionInputText.value;
                } else if (selectOptionDiabetes.checked) {
                    selectedOption = selectOptionDiabetes.value;
                } else if (selectOptionCdcDiabetes.checked) {
                    selectedOption = selectOptionCdcDiabetes.value;
                }
            }
        
            // Send message when Enter key is pressed
            messageInput.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    var message = messageInput.value.trim();
                    var additionalTextValue = additionalText.value.trim(); // Get the content of additional-text
                    if (message !== '') {
                        sendMessage(message, additionalTextValue); // Pass additionalTextValue to sendMessage function
                        messageInput.value = '';
                    }
                }
            });

            function extractTextFromURL(url) {
                fetch('/extract?url=' + encodeURIComponent(url))
                    .then(response => {
                        if (response.ok) {
                            return response.text();
                        } else {
                            throw new Error('Error: ' + response.status);
                        }
                    })
                    .then(data => {
                        additionalText.value = data;
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }

            function sendMessage(message, additionalTextValue) {
                var messageContainer = document.createElement('div');
                messageContainer.className = 'message user-message';
                messageContainer.textContent = message;
                conversation.appendChild(messageContainer);
                conversation.scrollTop = conversation.scrollHeight;
        
                // Modify the body to include both message, select-option, and additional-text fields
                var body = 'message=' + encodeURIComponent(message);
                body += '&select-option=' + encodeURIComponent(selectedOption);
                body += '&additional-text=' + encodeURIComponent(additionalTextValue); // Add additional-text field
        
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: body
                })
                .then(response => response.json())
                .then(data => {
                    var modelMessageContainer = document.createElement('div');
                    modelMessageContainer.className = 'message model-message';
                    modelMessageContainer.textContent = data.message;
                    conversation.appendChild(modelMessageContainer);
                    conversation.scrollTop = conversation.scrollHeight;
        
                    // Update the additional text value after receiving the response
                    additionalText.value = additionalTextValue;
                })
                .catch(error => console.log(error));
            }
        });
    </script>
    
    <a href="/logout">Logout</a>
</body>
</html>
