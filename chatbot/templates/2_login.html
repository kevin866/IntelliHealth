<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <!-- Add any necessary CSS styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        /* Add your custom styles for the login form */
        .login-form {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        
        .login-form input {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
        }
        
        .login-form button {
            width: 100%;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
    <form action="/login" method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p>Debug: Login form rendered</p>
</body>
</html>
